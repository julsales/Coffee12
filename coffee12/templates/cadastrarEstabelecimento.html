<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <title>Tela de Criação de Estabelecimento</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffbe7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 900px;
        }

        .back-button {
            text-align: left;
            margin-bottom: 20px;
        }

        .back-button a {
            color: #774910;
            text-decoration: none;
            font-size: 14px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: #f2f2f2;
        }

        .half-width {
            width: 30%;
        }

        .input-row {
            display: flex;
            gap: 20px;
        }

        .input-row .half-width:first-child {
            margin-right: 10px;
        }

        button {
            width: 20%;
            padding: 10px;
            background: #000;
            border: 2px solid #ffffff;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        button:hover {
            border-color: #ffa500;
        }
        
        .submit-button-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{% url 'homepagecafe' %}">Voltar</a>
        </div>
        <h3>Vamos cadastrar sua cafeteria!</h3>
        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="nome">Nome do estabelecimento</label>
                <input type="text" placeholder="Nome do estabelecimento" id="nome" name="nome" required>
            </div>
            
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" placeholder="Rua" id="endereco" name="endereco" required>
            </div>

            <div>
                <label for="telefone">Telefone com DDD</label>
                <input type="text" placeholder="(xx) XXXXX-XXXX" id="telefone" name="telefone" required>
            </div>
            
            <div class="submit-button-container">
                <button type="submit">Próximo</button>
            </div>
        </form>
    </div>
</body>
</html>
