<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Logo.ico' %}" type="image/x-icon">
    <title>Formulário de Reserva</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffbe7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        .top-bar {
    background-color: #fcf8f1;
    padding: 8px;
    display: flex;
    justify-content: flex-end;        
    border-radius: 5px;
}

.top-bar a {
    margin-left: 10px;
    
    color: rgb(0, 0, 0);
    text-decoration: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-family: 'Poppins', sans-serif;
}

.top-bar .button {
    background-color: #DF9041;
    color: #240C06;
    text-decoration: none;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 16.1px;
}

.top-bar a:hover {
    background-color: #e6dba8;
}

.top-bar .icon {
    margin-right: auto;
}

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-top: 60px; /* Add margin to avoid overlap with the top bar */
        }

        .left-content, .right-content {
            max-width: 50%;
        }

        .right-content h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ec7107;
            text-transform: uppercase;
        }

        .right-content h1 span {
            display: block;
        }

        .right-content h1 .highlight {
            color: #472100;
        }

        .right-content p {
            font-size: 16px;
            color: #774910;
        }

        .right-content a {
            display: inline-block;
            margin-top: 20px;
            color: #774910;
            text-decoration: none;
            font-size: 14px;
        }

        form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        form h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ec7107;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            color: #774910;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon">
            <img src="{% static 'logo.ico' %}" alt="logo" style="width: 35px; height:35px;">
        </div>
        <a href="{% url 'homepage' %}">
            <img src="{% static 'inicio.png' %}" alt="Inicio" style="width: 22px; height: 20px;">
             Início
        </a>
        <a href="{% url 'historico' %}">
            <img src="{% static 'historico.png' %}" alt="Histórico" style="width: 20px; height: 20px;">
             Ver Histórico
        </a>
        <a href="{% url 'reserva_list' %}">
            <img src="{% static 'lista.png' %}" alt="Reservas" style="width: 20px; height: 20px;">
             Ver Reservas
        </a>
        <a href="{% url 'logout' %}">
            <img src="{% static 'logout.png' %}" alt="Logout" style="width: 20px; height: 20px;">
             Logout
        </a>
    </div>
    <div class="container">
        <form method="POST">
            <h3>Formulário de Reserva</h3>
            {% csrf_token %}
            <label for="{{ form.data_hora.id_for_label }}">Data e Hora:</label>
            <input type="datetime-local" id="{{ form.data_hora.id_for_label }}" name="{{ form.data_hora.html_name }}" required>

            <label for="{{ form.numero_pessoas.id_for_label }}">Número de Pessoas:</label>
            <input type="number" id="{{ form.numero_pessoas.id_for_label }}" name="{{ form.numero_pessoas.html_name }}" required>

            <button type="submit">Reservar</button>
            <div class="back-button">
                <a href="{% url 'homepage' %}">Cancelar</a>
            </div>
        </form>
        <div class="right-content">
            <h1>
                <span>Faça Sua</span>
                <span>Reserva no</span>
                <span class="highlight">Nosso</span>
                <span class="highlight">Café!</span>
            </h1>
            <p>Preencha o formulário abaixo para reservar uma mesa.</p>
            <a href="{% url 'homepage' %}">Voltar para a página inicial</a>
        </div>
    </div>
</body>
</html>
