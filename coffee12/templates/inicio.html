<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Logo.ico' %}" type="image/x-icon">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffbe7;
            margin: 0;
            padding: 0;
        }
        /* Estilos para a barra superior */
        .top-bar {
            background-color: #561801c5;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            border-radius: 10px;
            margin: 5px;
        }

        /* Estilos para os links de login e cadastro */
        .top-bar a {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #e6dba8;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilos para o conteúdo da página */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="login/">Login</a>
        <a href="signup/">Cadastro</a>
    </div>
    
    <div class="content">
        <!-- Conteúdo da página aqui -->
    </div>
</body>
</html>
