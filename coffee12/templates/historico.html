<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Logo.ico' %}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Histórico</title>
    
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #160704;
            font-family: 'Poppins', sans-serif;
            color: #000000;
        }

        .top-bar {
            background-color: #fcf8f1;
            padding: 8px;
            display: flex;
            justify-content: flex-end;
        }

        .top-bar a {
            margin-left: 10px;
            padding: 5px 10px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .top-bar .button {
            background-color: #DF9041;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16.1px;
        }

        .top-bar a:hover {
            background-color: #e6dba8;
        }

        .top-bar .icon {
            margin-right: auto;
        }

        .historico-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        .historico-item {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            background-color: #fcf8f1;
        }

        .historico-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .historico-item p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        h1{
            color: #fcf8f1;
        }
        .remove-button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: #000000;
            border: 1px solid #000000;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon">
            <img src="{% static 'logo.ico' %}" alt="logo" style="width: 35px; height: 35px;">
        </div>
        <a href="{% url 'homepage' %}">
            <img src="{% static 'inicio.png' %}" alt="Inicio" style="width: 22px; height: 20px;">
            Início
        </a>
        <a href="{% url 'favoritos' %}">
            <img src="{% static 'favorito.png' %}" alt="Favorito" style="width: 20px; height: 20px;">
            Ver Favoritos
        </a>
        <a href="{% url 'reserva_list' %}">
            <img src="{% static 'lista.png' %}" alt="Reservas" style="width: 20px; height: 20px;">
            Ver Reservas
        </a>
        <a href="{% url 'logout' %}">
            <img src="{% static 'logout.png' %}" alt="Logout" style="width: 20px; height: 20px;">
            Logout
        </a>
    </div>
    
    <div class="historico-container">
        <h1>Histórico</h1>
        {% for item in historico %}
            <div class="historico-item">
                <h2>{{ item.cafeteria.nome }}</h2>
                <p>Data da visita: {{ item.visit_date }}</p>
                <form action="{% url 'remove_visit' item.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Remover visita" class="remove-button">
                </form>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
